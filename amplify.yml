version: 1
backend:
  phases:
    prebuild:
      commands:
        - npm install -g pnpm@latest-10
    build:
      commands:
        - pnpm install --frozen-lockfile --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    prebuild:
      commands:
        - npm install -g pnpm@latest-10
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .pnpm/**/*
      - node_modules/**/*
